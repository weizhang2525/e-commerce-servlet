<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/product-page.css">
    <!--<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/product-info.js"></script>
    <script>
        $(document).ready(function() {
            $("#addToCart").click(function() {                
                    var pid = $('#pid').val();
                    var quantity = $('#quantity option:selected').text();
                    var name = $("#name").val();
                    var price = $("#price").val();
                    $.ajax({
                    type: 'POST',
                    data: {
                        pid: pid,
                        quantity: quantity,
                        name: name,
                        price: price,
                        actionType: "addToCart"
                    },
                    url: 'CartSession',
                    success: function(data){
//                        $("#result").html(data);
                        alert("Item added to cart");
                    },
                    error: function(){
                        alert("Error");
                    }
                });
//                

                
            });
        });
    </script>
</head>

<body>

    <!-- Product info on the top -->

    

    <div class="Product">

            <div class="col-md-5">
                    <!-- Carousel was taken from the Bootstrap website with modifcations -->
                    <!-- <img id="img" class="d-block w-100" alt="Product img"> -->

                        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">

            <div class="col-md-7">

                <p class="price" id="price"></p>
        
                <label for="size">Select a size</label>
                <select id="sizes">
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="large">Large</option>
                </select>
          
                <br><label for="quantity">Select quantity</label>

                </select>
                
                <p><b>Brand:</b>Nuance9</p>

                

                 <button class="btn btn-default cart" id="addToCart">
